[pipeline:mixmatch]
pipeline = cors request_id acl mm

[application:mm]
use = call:mixmatch.session:__get_app

[filter:cors]
paste.filter_factory = oslo_middleware.cors:filter_factory
oslo_config_project = mixmatch

[filter:request_id]
paste.filter_factory = oslo_middleware.request_id:RequestId.factory

[filter:acl]
paste.filter_factory = mixmatch.session:ksm_filter_factory

[filter:debug]
paste.filter_factory = oslo_middleware.debug:Debug.factory
